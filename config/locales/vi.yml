      when_u_come: Khi đến với rạp chiếu phim của chúng tôi các bạn sẽ được phục vụ như một thượng đế.
        Các bạn sẽ được trải nghiệm cảm giác giống như đang đi máy bay hạng thương gia.
      experience: Trải nghiệm những bộ phim đang hot nhất và tạo cơn sốt trên toàn cầu. 
      why_not: Tại sao không, hãy đến ngay với chúng tôi!
      leading_trend: Những bộ phim hành động nổi tiếng của tài tử  Tom Cruise, hay là những pha chiến đấu mãn nhãn từ vũ trụ điện ảnh Marvel. 
        Thậm chí với những phim tâm lý tình cảm dành cho các cặp đôi, chúng tôi luôn là những người dẫn đầu xu thế.
      lastest_movies: Phim mới nhất
      read_more: Xem thêm
      toy_des: Mở đầu phim, để tránh bị đem quăng ra bãi rác sau khi cậu chủ Andy lên học Cao Đẳng, Buzz cùng nhóm bạn đồ chơi tìm cách lẻn vào thùng hàng để được đưa đến nhà trẻ Sunnyside để được sử dụng mãi mãi.
      sand_des: Sands of Time là câu chuyện kể về Dastan, một chàng trai sống lang thang trên đường phố Ba Tư hồi thế kỷ 6. Nhà vua đã nhận anh làm con nuôi vì nhận thấy khí phách can trường từ Dastan.
      vam_des: "Bella chuẩn bị tốt nghiệp và cô sẽ phải đưa ra quyết định khó khăn nhất đời mình sẽ lựa chọn Edward hay Jacob. Lựa chọn này có thể sẽ gợi lại mối thù hàng trăm năm qua giữa người sói và Ma cà rồng. Đúng lúc này, sự xuất hiện của Ma cà rồng khát máu Victoria đã làm câu chuyện rẽ sang hướng khác."
